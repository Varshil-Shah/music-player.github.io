<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Music Player</title>
</head>

<body onload="onloadFun();">
    <div class="main_div">
        <div class="music_container">
            <h2 id="title"></h2>
            <h3 id="artist"></h3>
            <div class="img_container">
                <img src="../Images/image-1.jpg" alt="music background">
            </div>
            <audio src="../Music/chogada.mp3" id="audio"></audio>

            <!-- Progress bar -->
            <div class="progressbar_container" id="progressbar_container">
                <div class="progress_duration_meter">
                    <div id="current_time">00:00</div>
                    <div id="duration">04:09</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <!-- Controls -->
            <div class="music_controls">
                <i class="fa fa-volume-down" onclick="muteAudio();" style="font-size: 30px;" id="mute" title="Mute"></i>
                <i class="fa fa-backward" id="prev" title="Previous"></i>
                <i class="fa fa-play main_button" id="play" title="Play"></i>
                <i class="fa fa-forward" id="next" title="Next"></i>
                <i class="fa fa-retweet" onclick="replaySong();" id="loop" title="Loop"></i>
            </div>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
