<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Music Player</title>
</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">JAB TAK</h2>
            <h3 id="artist">ARIJIT SINGH</h3>
            <div class="img_container">
                <img src="../Images/image-1.jpg" alt="music background">
            </div>
            <audio src="../Music/chogada.mp3" id="audio"></audio>

            <!-- Controls -->
            <div class="music_controls">
                <i class="fa fa-backward" id="prev" title="Previous"></i>
                <i class="fa fa-play main_button" id="play" title="Play"></i>
                <i class="fa fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>

    <script src="../JS/script.js"></script>
</body>

</html>
